<!-- templates/sidebar/chuong-nuoi.html -->
<div th:fragment="chuongNuoiContent">
    <h4 id="chuong-title">Danh sách Chuồng Nuôi</h4>

    <!-- Nút Thêm mới -->
    <div class="mb-3 text-end">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#chuongModal">
            <i class="fas fa-plus"></i> Thêm mới
        </button>
    </div>

    <!-- Form Thêm/Sửa -->
    <!-- Modal Thêm/Sửa Chuồng Nuôi -->
    <div class="modal fade" id="chuongModal" tabindex="-1" aria-labelledby="chuongModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="chuong-nuoi-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="chuongModalLabel">Thêm/Sửa Chuồng Nuôi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="maChuong">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="tenChuong" class="form-label">Tên chuồng</label>
                                <input type="text" id="tenChuong" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="loaiVatNuoi" class="form-label">Loại vật nuôi</label>
                                <select id="loaiVatNuoi" class="form-control" required>
                                    <option value="">-- Chọn loại --</option>
                                    <option value="Heo">Heo</option>
                                    <option value="Gà">Gà</option>
                                    <option value="Vịt">Vịt</option>
                                    <option value="Bò">Bò</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="sucChua" class="form-label">Sức chứa</label>
                                <input type="number" id="sucChua" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label for="trangThai" class="form-label">Trạng thái</label>
                                <select id="trangThai" class="form-control">
                                    <option value="Đang sử dụng">Đang sử dụng</option>
                                    <option value="Bảo trì">Bảo trì</option>
                                    <option value="Không sử dụng">Không sử dụng</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Lưu</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bảng danh sách chuồng -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã chuồng</th>
            <th>Tên chuồng</th>
            <th>Loại vật nuôi</th>
            <th>Sức chứa</th>
            <th>Trạng thái</th>
            <th>Ngày tạo</th>
            <th>Hành động</th>
        </tr>
        <tr>
            <th>
                <input type="text" class="form-control form-control-sm"
                       id="filterMaChuong" placeholder="Mã chuồng (VD: C001)">
            </th>
            <th>
                <input type="text" class="form-control form-control-sm"
                       id="filterTenChuong" placeholder="Tên chuồng (VD: Chuồng 1)">
            </th>
            <th>
                <select class="form-control form-control-sm"
                        id="filterLoaiVatNuoi">
                    <option value="">-- Tất cả --</option>
                    <option value="Heo">Heo</option>
                    <option value="Gà">Gà</option>
                    <option value="Vịt">Vịt</option>
                </select>
            </th>
            <th>
                <input type="number" class="form-control form-control-sm"
                       id="filterSucChua" placeholder="Lọc...">
            </th>
            <th>
                <select class="form-control form-control-sm"
                        id="filterTrangThai">
                    <option value="">-- Tất cả --</option>
                    <option value="Đang sử dụng">Đang sử dụng</option>
                    <option value="Tạm ngưng">Tạm ngưng</option>
                    <option value="Đã ngưng">Đã ngưng</option>
                </select>
            </th>
            <th>
                <input type="date" class="form-control form-control-sm"
                       id="filterNgayTao">
            </th>
            <th></th>
        </tr>
        </thead>
        <tbody id="chuong-nuoi-body">
        <!-- Dữ liệu sẽ được JavaScript đổ vào -->
        </tbody>
    </table>
</div>
