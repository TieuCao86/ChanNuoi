<!-- fragments/kho-detail.html -->
<div th:fragment="khoDetail">
  <div class="card">
    <div class="card-header bg-primary text-white">
      Thông tin kho: <span th:text="${kho.tenKho}">Tên kho</span>
    </div>
    <div class="card-body">
      <p><strong>Mã kho:</strong> <span th:text="${kho.maKho}">Mã kho</span></p>
      <p><strong>Mô tả:</strong> <span th:text="${kho.moTa}">Mô tả</span></p>
      <p><strong>Loại kho:</strong> <span th:text="${kho.loaiKho}">Loại</span></p>
      <p><strong>Người phụ trách:</strong>
        <span th:text="${kho.owner.fullName}">Người phụ trách</span>
      </p>
    </div>
  </div>
</div>
