<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Quản lý trại chăn nuôi</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Lucide Icon CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 220px;
            background-color: #000;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .submenu {
            display: none;
            padding-left: 20px;
            background-color: #3d4349;
        }

        .submenu a {
            padding: 8px 20px;
            font-size: 0.95em;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .toggle::after {
            content: '▼';
            float: right;
        }

        .toggle.collapsed::after {
            content: '▶';
        }
    </style>
</head>
<body>

<!-- Gọi fragment sidebar -->
<div th:insert="~{fragment/sidebar :: sidebar}"></div>

<!-- Nội dung chính -->
<div class="main-content" id="main-content">
    <h3>Chào mừng đến với hệ thống quản lý trại chăn nuôi</h3>
    <p>Vui lòng chọn mục từ sidebar để bắt đầu.</p>
</div>

<!-- Các file script -->
<script src="/js/main.js"></script>
<script src="/js/khu-nuoi.js"></script>
<script src="/js/chuong-nuoi.js"></script>
<script src="/js/chuong-nuoiDetail.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
